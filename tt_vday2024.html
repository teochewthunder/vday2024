<!DOCTYPE html>
<html>
	<head>
		<title>Happy Valentine's Day!</title>

		<style>
			body
			{
				background-color: rgb(255, 255, 255);
			}

			#container
			{
				width: 500px;
				height: 750px;
				margin: 10px auto 0 auto;
			}

			.row
			{
				height: 10px;
				width: 100%;
			}

			.square
			{
				width: 10px;
				height: 10px;
				float: left;
			}

			.square_contents
			{
				width: 100%;
				height: 100%;
				background-repeat: no-repeat;
				background-size: 500px 750px;
				opacity: 1;
			}

			img
			{
				display: none;
			}
		</style>

		<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
		<script src="https://code.jquery.com/ui/1.8.23/jquery-ui.min.js"></script>

		<script>
			let vday = 
			{
				maxTransitionTime: 5000,
				getRandomImage: function()
				{
					var index = Math.floor(Math.random() * 9);

					return "'img" + index + ".jpg'";
				},
				fillContainer: function()
				{
					for(var i = 0; i < 75; i++) 
					{
						var row = $("<div></div>");
						row.addClass("row");

						for(var j = 0; j < 50; j++) 
						{
							var square = $("<div></div>");
							square.addClass("square");

							var content = $("<div></div>");
							content.addClass("square_contents");
							content.attr("data-row", i);
							content.attr("data-col", j);

							square.append(content);
							row.append(square);
						}

						$("#container").append(row);
					}

					this.startTransition(this.maxTransitionTime);
				},
				startTransition: function(ms)
				{
					setInterval(
						()=>{
							this.transition(ms / 4);
						},
						ms * 2
					);
				},
				transition: function(ms)
				{
					var contents = $(".square_contents");
					var imgUrl = this.getRandomImage();

					for(var i = 0; i < contents.length; i++)
					{	
						var row = $(contents[i]).attr("data-row");
						var col = $(contents[i]).attr("data-col");
						$(contents[i]).attr("style", "background-image:url(" + imgUrl + ");background-position:-" + (col * 10) + "px -" + (row * 10) + "px;opacity:0");

						var transitionTime = Math.floor(Math.random() * ms);		
						$(contents[i]).animate(
							{
								opacity: 1
							},
							(i * 0.8) + transitionTime,
							function() {
								setTimeout(
									() =>
									{
										$(this).animate(
											{
												opacity: 0
											},
											(i * 0.8) + transitionTime											
										);
									},									
									ms
								)

							}
						);
					}
				}
			}
		</script>
	</head>

	<body onload="vday.fillContainer();">
		<div id="container">

		</div>

		<img src="img0.jpg" />
		<img src="img1.jpg" />
		<img src="img2.jpg" />
		<img src="img3.jpg" />
		<img src="img4.jpg" />
		<img src="img5.jpg" />
		<img src="img6.jpg" />
		<img src="img7.jpg" />
		<img src="img8.jpg" />
		<img src="img9.jpg" />
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>Happy Valentine's Day!</title>

		<style>
			body
			{
				background-color: rgb(255, 255, 255);
			}

			#container
			{
				width: 500px;
				height: 750px;
				margin: 10px auto 0 auto;
			}

			.row
			{
				height: 50px;
				width: 100%;
			}

			.square
			{
				width: 50px;
				height: 50px;
				float: left;
			}

			.square_contents
			{
				background-repeat: no-repeat;
				background-size: 500px 750px;
			}

			img
			{
				display: none;
			}
		</style>

		<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
		<script src="https://code.jquery.com/ui/1.8.23/jquery-ui.min.js"></script>

		<script>
			let vday = 
			{
				maxTransitionTime: 5000,
				squareSize: 50,
				getRandomImage: function()
				{
					var index = Math.floor(Math.random() * 9);

					return "'img" + index + ".jpg'";
				},
				fillContainer: function()
				{
					for(var i = 0; i < 750 / this.squareSize; i++) 
					{
						var row = $("<div></div>");
						row.addClass("row");

						for(var j = 0; j < 500 / this.squareSize; j++) 
						{
							var square = $("<div></div>");
							square.addClass("square");

							var content = $("<div></div>");
							content.addClass("square_contents");
							content.attr("data-row", i);
							content.attr("data-col", j);

							square.append(content);
							row.append(square);
						}

						$("#container").append(row);
					}

					this.startTransition(this.maxTransitionTime);
				},
				startTransition: function(ms)
				{
					setInterval(
						()=>{
							this.transition(ms / 10);
						},
						ms
					);
				},
				transition: function(ms)
				{
					var contents = $(".square_contents");
					var imgUrl = this.getRandomImage();

					var animationType = Math.floor(Math.random() * 2);

					for(var i = 0; i < contents.length; i++)
					{	
						switch (animationType)
						{
							case 0:
								var row = $(contents[i]).attr("data-row");
								var col = $(contents[i]).attr("data-col");
								$(contents[i]).attr("style", "background-image:url(" + imgUrl + ");background-position:-" + (col * this.squareSize) + "px -" + (row * this.squareSize) + "px;opacity:0;width:100%;height:100%");

								var transitionTime = Math.floor(Math.random() * ms);		
								$(contents[i]).animate(
									{
										opacity: 1
									},
									(i * 10) + transitionTime,
									function() {
										setTimeout(
											() =>
											{
												$(this).animate(
													{
														opacity: 0
													},
													(i * 10) + transitionTime											
												);
											},									
											ms
										)

									}
								);

								break;

							//case 1:
								//break;

							//case 2:
								//break;

							default:
								var row = $(contents[i]).attr("data-row");
								var col = $(contents[i]).attr("data-col");
								$(contents[i]).attr("style", "background-image:url(" + imgUrl + ");background-position:-" + (col * this.squareSize) + "px -" + (row * this.squareSize) + "px;opacity:1;width:0px;height:50px");


								var transitionTime = Math.floor(Math.random() * ms);		
								$(contents[i]).animate(
									{
										width: "50px"
									},
									(i * 10) + transitionTime,
									function() {
										setTimeout(
											() =>
											{
												$(this).animate(
													{
														width: "0px"
													},
													(i * 10) + transitionTime
												);
											},									
											ms
										)

									}
								);

								break;
						}
					}
				}
			}
		</script>
	</head>

	<body onload="vday.fillContainer();">
		<div id="container">

		</div>

		<img src="img0.jpg" />
		<img src="img1.jpg" />
		<img src="img2.jpg" />
		<img src="img3.jpg" />
		<img src="img4.jpg" />
		<img src="img5.jpg" />
		<img src="img6.jpg" />
		<img src="img7.jpg" />
		<img src="img8.jpg" />
		<img src="img9.jpg" />
	</body>
</html>
